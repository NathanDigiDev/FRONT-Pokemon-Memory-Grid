<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokemon Memory Grid</title>
  </head>
  <body>
    <header>
      <h1>Pokémon Memory Grid</h1>
      <div>
        <p>Handicap : <span id="score">0</span></p>
        <div id="scoreboard"></div>
      </div>
    </header>
    <section id="game">
      <div id="grid">
        <div class="card" data-card="1">
          <img src="./img/dessus.png" alt="1" />
        </div>
        <div class="card" data-card="2">
          <img src="./img/dessus.png" alt="2" />
        </div>
        <div class="card" data-card="3">
          <img src="./img/dessus.png" alt="3" />
        </div>
        <div class="card" data-card="4">
          <img src="./img/dessus.png" alt="4" />
        </div>
        <div class="card" data-card="5">
          <img src="./img/dessus.png" alt="5" />
        </div>
        <div class="card" data-card="6">
          <img src="./img/dessus.png" alt="6" />
        </div>
        <div class="card" data-card="7">
          <img src="./img/dessus.png" alt="7" />
        </div>
        <div class="card" data-card="8">
          <img src="./img/dessus.png" alt="8" />
        </div>
        <div class="card" data-card="9">
          <img src="./img/dessus.png" alt="9" />
        </div>
        <div class="card" data-card="10">
          <img src="./img/dessus.png" alt="10" />
        </div>
        <div class="card" data-card="11">
          <img src="./img/dessus.png" alt="11" />
        </div>
        <div class="card" data-card="12">
          <img src="./img/dessus.png" alt="12" />
        </div>
        <div class="card" data-card="13">
          <img src="./img/dessus.png" alt="13" />
        </div>
        <div class="card" data-card="14">
          <img src="./img/dessus.png" alt="14" />
        </div>
        <div class="card" data-card="15">
          <img src="./img/dessus.png" alt="15" />
        </div>
        <div class="card" data-card="16">
          <img src="./img/dessus.png" alt="16" />
        </div>
      </div>
    </section>
    <button id="start">GO</button>
    <footer>
      <p>
        ©2024 Pokémon. ©1995-2024 Nintendo/Creatures Inc./GAME FREAK inc.
        Pokémon et Pokémon character names sont des marques de Nintendo.
      </p>
    </footer>

      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"
      integrity="sha512-ueXKWOB9liraz677EVGxz6H8nLk3RJjNv8Bfc0WrO9K9NyxROX3D/6bvZ9RYvAcYFxsVU+I0Jt/AMK0Nk8ya5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
